<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Mini Tower of Babel</title>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="js/hammer.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<div class="jogo">
		
			<div class="babel">
			
				<div class="babel_center">
					<div class="row_left">
						<div class="espaco"></div>
						<div class="quadrado azul"></div>
						<div class="espaco"></div>
						<div class="quadrado branco"></div>
						<div class="espaco"></div>
						<div class="quadrado verde"></div>
						<div class="espaco"></div>
						<div class="quadrado pink"></div>
						<div class="espaco"></div>
						<div class="quadrado vermelho"></div>
						<div class="espaco"></div>
						<div class="quadrado amarelo"></div>
					</div>
					<div class="row_center">
						<div class="espaco"></div>
						<div class="quadrado azul"></div>
						<div class="espaco"></div>
						<div class="quadrado branco"></div>
						<div class="espaco"></div>
						<div class="quadrado verde"></div>
						<div class="espaco"></div>
						<div class="quadrado pink"></div>
						<div class="espaco"></div>
						<div class="quadrado vermelho"></div>
						<div class="espaco"></div>
						<div class="quadrado amarelo"></div>
					</div>
					<div class="row_right">
						<div class="espaco"></div>
						<div class="quadrado azul"></div>
						<div class="espaco"></div>
						<div class="quadrado vazio"></div>
						<div class="espaco"></div>
						<div class="quadrado verde"></div>
						<div class="espaco"></div>
						<div class="quadrado pink"></div>
						<div class="espaco"></div>
						<div class="quadrado vermelho"></div>
						<div class="espaco"></div>
						<div class="quadrado amarelo"></div>
					</div>
				</div>
			
			</div>
		
		</div>
		
		<div style="clear: both"></div>
		
		<hr>
		
		<table style="margin:0 auto">
			<tr>
				<td><button id="embaralhar">Scramble</button></td>
				<td><button id="resolver">Solve</button></td>
			</tr>
		</table>
		<table style="margin:0 auto">
			<tr>
				<td><label><input checked id="animate" type="checkbox">Animation</label></td>
				<td><label><input id="sempre_mover" type="checkbox">Always move</label></td>
				<td><label><input id="godmode" type="checkbox">View all faces</label></td>
			</tr>
		</table>
		
	</body>
</html>
